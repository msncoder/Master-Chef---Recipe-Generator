<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "masterchef/css/style.css" %}">
    <title>Document</title>
</head>
<body>
    <h1>
        jarvis Master chef | AI
    </h1>
    <form action="{% url "home" %}" method="post">
        {% csrf_token %}
        {{form.reciepe_message}}
        <button type="submit">Ask</button> 
    </form>
    {% if response %}
    <div class="card">
        <h2>Response:</h2>
        <p>{{ response }}</p>
    </div>
    {% comment %} <h2>Response:</h2>
    <p>{{ response }}</p> {% endcomment %}
{% endif %}

    {% comment %} <input type="text" name="" id="">{% endcomment %}
</body>
</html>
